<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script>
    function customPasswordValidation(){

      confirmPassword.setCustomValidity(confirmPassword.value != password.value ?  "The Password is not matching with confirm password":"")
    }
  </script>
</head>
<body>
<main role="main">
  <div class="container mt-5 py-5 rounded bg-light">
    <h1 class="text-center">User Registrattion</h1>
    <form  class="needs-validation" novalidate   oninput='customPasswordValidation()'>
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Name:</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out Name.</div>
      </div>
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out Username.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out Password.</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm password" name="confirmPassword" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">The confirm password is not matching with password.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please inlude @ and . in the email address.</div>
      </div>
      <div class="form-check mb-3">
        <label for="file" class="form-label">File Upload:</label>
        <input class="form-control" type="file" id="file"  name="file" required>

        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Upload a File to continue.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
<script src="form-validation.js"></script>
</body>
</html>
